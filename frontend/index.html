<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-form">
    <h2>Login</h2>
    <form id="login">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <button id="logout-button" style="display:none;">Logout</button>
  <div id="tabs-container" style="display:none;">
    <div class="tabs">
      <button class="tab-button" id="movies-tab">Movies</button>
      <button class="tab-button" id="screenings-tab">Screenings</button> <!-- New Screenings Tab -->
      <button class="tab-button" id="manager-tab" style="display:none;">Manager Dashboard</button>
    </div>
    <div class="tab-content" id="movies-content">
      <h1>Popular Movies</h1>
      <div id="movies-container"></div>
    </div>
    <div class="tab-content" id="screenings-content" style="display:none;"> <!-- New Screenings Content -->
      <h2>Available Screenings</h2>
      <div id="screenings-container"></div>
    </div>
    <div class="tab-content" id="manager-content" style="display:none;">
      <h2>Manager Dashboard</h2>
      <form id="add-screening-form" action="#">
        <label for="movieId">Movie ID:</label>
        <input type="number" id="movieId" required>
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" required>
        <label for="ticketsAvailable">Tickets Available:</label>
        <input type="number" id="ticketsAvailable" required>
        <button type="submit">Add Screening</button>
      </form>
      <div id="manager-screenings-list"></div> <!-- Changed ID here -->
    </div>
  </div>
  <div id="message-container"></div>
  <script src="app.js"></script>
</body>
</html>
